<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Prediksi Angka Kemiskinan di Indonesia</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-16 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">
                Prediksi angka kemiskinan sesuai dengan atribut:
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="post"
                class="flex flex-col"
            >
                <label for="pengeluaran_makanan_perkapita" class="mb-2">Pengeluaran Makanan</label>
                <input
                    type="text"
                    name="pengeluaran_makanan_perkapita"
                    placeholder="pengeluaran_makanan_perkapita"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="Lapangan_kerja_informal_nonpertanian" class="mb-2">Lapangan Kerja Informal Non Pertanian</label>
                <input
                    type="text"
                    name="Lapangan_kerja_informal_nonpertanian"
                    placeholder="Lapangan_kerja_informal_nonpertanian"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="rumah_milik" class="mb-2">Jumlah Rumah Milik</label>
                <input
                    type="text"
                    name="rumah_milik"
                    placeholder="rumah_milik"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="puas_ketersediaan_waktu_luang" class="mb-2">Jumlah Kepuasan terhadap ketersediaan Waktu Luang</label>
                <input
                    type="text"
                    name="puas_ketersediaan_waktu_luang"
                    placeholder="puas_ketersediaan_waktu_luang"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="puas_pekerjaan" class="mb-2">Jumlah Kepuasan terhadap Pekerjaan</label>
                <input
                    type="text"
                    name="puas_pekerjaan"
                    placeholder="puas_pekerjaan"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="puas_pendapatan" class="mb-2">Jumlah Kepuasan terhadap Pendapatan</label>
                <input
                    type="text"
                    name="puas_pendapatan"
                    placeholder="puas_pendapatan"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="pengangguran_2" class="mb-2">Jumlah Pengangguran</label>
                <input
                    type="text"
                    name="pengangguran_2"
                    placeholder="pengangguran_2"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    "
                >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </main>
        <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
            <div class="bg-white p-16 rounded-lg">
                <h1 class="text-2xl mb-8">
                    Estimasi Angka Kemiskinan adalah
                </h1>
                <h2 class="text-5xl font-bold"> {{ angka_kemiskinan }} ribu jiwa </h2>
            </div>
            <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
                <img
                    class="h-24 md:h-28"
                    src="https://digitalent.kominfo.go.id/assets/@images/logo.png"
                    alt="logo-dts"
                />
                <img
                    class="h-24 md:h-28"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_of_Ministry_of_Communication_and_Information_Technology_of_the_Republic_of_Indonesia.svg/604px-Logo_of_Ministry_of_Communication_and_Information_Technology_of_the_Republic_of_Indonesia.svg.png"
                    alt="logo-kominfo"
                />
            </div>
        </section>
    </body>
</html>
